kind: Service
apiVersion: v1
metadata:
  name: format-service
spec:
  selector:
    app: format
  type: NodePort
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084
      nodePort: 8084
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: format
  labels:
    app: format
spec:
  replicas: 1
  selector:
    matchLabels:
      app: format
  template:
    metadata:
      labels:
        app: format
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: maven
        image: format:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 8084
